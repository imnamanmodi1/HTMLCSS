<!DOCTYPE html>
<html>
	<head>
		<title>Project 1/Day3</title>
		<meta charset="utf8">
		<link rel="stylesheet" href="assets/stylesheet/style.css">
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1 class="acaps">The Box Model, Box-sizing & Box-shadow</h1>
		</header>
		<main>

			<!-- Exercise 1 -->
			<section>
				<div class="separator"></div>
				<h1 class="hcaps">Exercise 1</h1>
				<br><br>
				<div class="box"></div><br><br>
				<div class="explain">
					<center>
						<div class="circle-block">
							<span class="circle" style="background-color:#DFFE88"></span>
							<span>Content</span>	
						</div>
						<div class="circle-block">
							<span class="circle" style="background-color:lightblue"></span>
							<span>Padding</span>	
						</div>					
						<div class="circle-block">
							<span class="circle" style="background-color:black"></span>
							<span>Border</span>	
						</div>					
						<div class="circle-block">
							<span class="circle" style="background-color:lightpink"></span>
							<span>Margin</span>	
						</div>
					</center>
				</div>
				<div class="separator"></div>
			</section>

			<!-- Eexercise 2 -->
			<section>
				<h1 class="hcaps">Exercise 2</h1>
				<br><br>
				<div class="wrapper">
					<div class="inner-box"></div><div class="inner-box"></div><div class="inner-box"></div>
				</div>
				<div class="separator"></div>
			</section>
			<section>
				<h1 class="hcaps">1px border on these boxes</h1>
				<br><br>
				<div class="wrapper">
					<div class="inner-box border"></div><div class="inner-box border"></div><div class="inner-box border"></div>
				</div>
				<div class="separator"></div>
			</section>
			<section>
				<h1 class="hcaps">1px border on these boxes but on same line</h1>
				<br><br>
				<div class="wrapper">
					<div class="inner-box border border-box"></div><div class="inner-box border border-box"></div><div class="inner-box border border-box"></div>
				</div>
				<div class="separator"></div>
			</section>
		</main>
		<footer>
		</footer>
	</body>
</html>
